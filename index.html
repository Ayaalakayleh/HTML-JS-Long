        <title>patient project</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="modules/bootstrap/bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="app/data/patientData.js"></script>
        <script src="app/main.js"></script>
        <script src="app/Patient/patient-edit.js"></script>
        <script src="app/Patient/patient-list.js"></script>
        <script src="app/Utilities/data-service.js"></script>
        <script src="app/Utilities/router-engine.js"></script>
        <script src="app/Utilities/template-engine.js"></script>
        <script src="app/Utilities/validation-engine.js"></script>
    </head> 
    <body>
        <div class="main-container">
            
            <!-- Sidebar -->
            <div class="sidebar">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">Patients</li>
                    <li class="sidebar-item action-link" data-screen="list" data-target="app/Patient/patientListScreen.html">Patients</li>
                    <li class="sidebar-item action-link" data-target="app/User/userListScreen.html">Users</li>
                </ul>
            </div>

            <!-- content -->
            <div class="content-container container">

               
            <!-- patients-edit page -->
              
                <!--========== Confirm Modal ============= -->
                <div class="modal fade" id="delete-Modal">
                    <div class="modal-dialog modal-xs">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Delete</h4>
                        </div>
                        <div class="modal-body">
                          <h4>Are you sure delete this patient ?</h4>
                          <h4><small>This process can't be undone.</small></h4>
                        </div>
                        <div class="modal-footer">
                          <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                          <button class="btn btn-primary action-link confirm-btn" data-target="patient-list">Confirm</button>
                        </div>
                      </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                  </div><!-- /.modal -->
     
            </div>
        </div>
    </body>
