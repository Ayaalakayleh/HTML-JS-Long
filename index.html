<!DOCTYPE html>
<html>
    <head>
        <title>patient project</title>
        <link rel="stylesheet" href="modules/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="modules/bootstrap/bootstrap.js"></script>
        <script src="app/data/patientData.js"></script>
        <script src="app/main.js"></script>
    </head> 
    <body>
        <div class="main-container">
            
            <!-- Sidebar -->
            <div class="sidebar">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">Patients</li>
                    <li class="sidebar-item action-link" data-target="#patient-list">Patients</li>
                    <li class="sidebar-item action-link" data-target="#user-list">Users</li>
                </ul>
            </div>

            <!-- content -->
            <div class="content-container container-fluid">

                <!-- ============================================ -->
                            <!-- patients-list page -->
                <!-- ============================================ -->
                <div class="patient-list component" id="patient-list">
                    <h1 class="title">patient-list</h1>
                    <button class="btn btn-primary action-link add-btn" data-target="#patient-edit">Add</button>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-info">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Gender</th>
                                    <th>DOB</th>
                                    <th>Active</th>
                                    <th>Creation</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody class="patient-list-body"></tbody>
                        </table>
                        <template class="template">
                            <tr>
                            <td>{{ID}}</td>
                            <td>{{fname}} {{mname}} {{lname}}</td>
                            <td>{{email}}</td>
                            <td>{{gender}}</td>
                            <td>{{DOB}}</td>
                            <td>{{Active}}</td>
                            <td>Created By: {{CreatedBy}} {{creationDate}}</td>
                            <td><button class="btn btn-info action-link edit" data-target="#patient-edit" data-id={{ID}}>Edit</button></td>
                            </tr>
                        </template>
                    </div>
                </div>

                <!-- ============================================ -->
                            <!-- patients-edit page -->
                <!-- ============================================ -->
                <div class="patient-edit component" id="patient-edit">
                    <h1>patient-edit</h1>
                    <h3 class="patient-id"></h3>
                    <div class="footer-page ">
                        <button class="btn btn-primary action-link" data-target="#patient-list">Save</button>
                        <button class="btn btn-danger action-link" data-target="#patient-list">Cancel</button>
                    </div>
                </div>

                <!-- ============================================ -->
                            <!-- user-list page -->
                <!-- ============================================ -->
                <div class="user-list component"  id="user-list">
                    <h1 class="title">user-list</h1>
                    <button class="btn btn-primary add-btn action-link" data-target="#user-edit">Add</button>
                    <div class="table-responsive ">
                        <table class="table table-striped table-bordered table-info">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Gender</th>
                                    <th>DOB</th>
                                    <th>Active</th>
                                    <th>Creation</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody class="user-list-body">
                                <tr>
                                    <td>1</td>
                                    <td>user Name</td>
                                    <td>email@gmail.com</td>
                                    <td>male</td>
                                    <td>15/5/1998</td>
                                    <td>true</td>
                                    <td>by aya alakayleh 6/9/2021</td>
                                    <td><button class="btn btn-info action-link" data-target="#user-edit">Edit</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                 
                <!-- ============================================ -->
                            <!-- user-edit page -->
                <!-- ============================================ -->
                <div class="user-edit component" id="user-edit">
                    <h1>user-edit</h1>
                    <div class="footer-page">
                        <button class="btn btn-primary action-link" data-target="#user-list">Save</button>
                        <button class="btn btn-danger action-link" data-target="#user-list">Cancel</button>
                    </div>
                </div>


            </div>
        </div>
    </body>
</html>
